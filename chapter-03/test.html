<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Simple SignUp Form</h1>
      <fieldset>
        <legend>User Name and Email</legend>
        <label for="abc">Name</label>
        <input type="text" id="abc" />
        <br />
        <label for="">Email</label>
        <input type="email" />
        <br />
        <label for="">Password</label>
        <input type="password" name="" id="" />
      </fieldset>
      <br />
      <input type="radio" name="gender" id="" />
      <label for="">Male</label>
      <input type="radio" name="gender" id="" />
      <label for="">Female</label>
      <br />
      <input type="checkbox" />
      <label for="">Are you agreed to the terms and conditions?</label>
      <br />
      <textarea
        name=""
        id=""
        cols="40"
        rows="10"
        placeholder="Your opinion please"
      ></textarea>
      <br />
      <label for="">Your Employment Status</label>
      <select name="" id="" size="2" multiple>
        <option value="">Job Holder</option>
        <option value="">Freelancer</option>
        <option value="">Unemployed</option>
      </select>
      <br />
      <input type="submit" value="Submit" />
      <br />
      <label for="">Your City</label>
      <input type="text" list="ab" />
      <datalist id="ab">
        <option value="Dhaka"></option>
        <option value="Khulna"></option>
        <option value="Chattagram"></option>
        <option value="Cox's Bazar"></option>
      </datalist>
    </form>
  </body>
</html>
