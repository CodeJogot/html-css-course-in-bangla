<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="list-style-property.css" />
  </head>
  <body>
    <h2>List Style Type Property</h2>
    <p>Example of Unordered List</p>
    <ul class="a">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <ul class="b">
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <p>Example of Ordered List</p>
    <ol class="c">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <ol class="d">
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ol>
  </body>
</html>
