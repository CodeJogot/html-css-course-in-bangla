<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cursors.css" />
  </head>
  <body>
    <h2>Different Types of Cursors on Links</h2>
    <div class="link-container">
      <a href="https://www.google.com" style="cursor: auto">Auto</a>
      <a href="https://www.google.com" style="cursor: crosshair">Crosshair</a>
      <a href="https://www.google.com" style="cursor: default">Default</a>
      <a href="https://www.google.com" style="cursor: e-resize">e-Resize</a>
      <a href="https://www.google.com" style="cursor: help">Help</a>
      <a href="https://www.google.com" style="cursor: n-resize">N-resize</a>
      <a href="https://www.google.com" style="cursor: ne-resize">Ne-resize</a>
      <a href="https://www.google.com" style="cursor: pointer">Pointer</a>
      <a href="https://www.google.com" style="cursor: progress">Progress</a>
      <a href="https://www.google.com" style="cursor: s-resize">S-resize</a>
      <a href="https://www.google.com" style="cursor: se-resize">Se-resize</a>
      <a href="https://www.google.com" style="cursor: sw-resize">Sw-resize</a>
      <a href="https://www.google.com" style="cursor: text">Text</a>
      <a href="https://www.google.com" style="cursor: w-resize">W-resize</a>
      <a href="https://www.google.com" style="cursor: wait">Wait</a>
    </div>
  </body>
</html>
