<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, Tables">
    <meta name="description" content="An Example of HTML Tables">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <caption>The List of Some HTML Entities</caption>
        <thead>
          <tr>
            <th class="primary" scope="col">Entity</th>
            <th scope="col">Description</th>
            <th scope="col">Entity Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>non-braking space</td>
            <td>&amp;nbsp;</td>
          </tr>
          <tr>
            <td>&lt;</td>
            <td>less than</td>
            <td>&amp;lt;</td>
          </tr>
          <tr>
            <td>&gt;</td>
            <td>greater than</td>
            <td>&amp;gt;</td>
          </tr>
          <tr>
            <td>&</td>
            <td>ampersand</td>
            <td>&amp;amp;</td>
          </tr>
          <tr>
            <td>"</td>
            <td>double quotation mark</td>
            <td>&amp;quot;</td>
          </tr>
          <tr>
            <td>'</td>
            <td>single quotation mark</td>
            <td>&amp;apos;</td>
          </tr>
          <tr>
            <td>&pound;</td>
            <td>pound</td>
            <td>&amp;pound;</td>
          </tr>
          <tr>
            <td>&euro;</td>
            <td>euro</td>
            <td>&amp;euro;</td>
          </tr>
          <tr>
            <td>&copy;</td>
            <td>copyright</td>
            <td>&amp;copy;</td>
          </tr>
          <tr>
            <td>&reg;</td>
            <td>registered trademark</td>
            <td>&amp;reg;</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
