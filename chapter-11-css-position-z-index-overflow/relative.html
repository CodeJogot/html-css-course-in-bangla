<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Property</title>
    <style>
      .level-01 {
        height: 500px;
        width: 500px;
        background: antiquewhite;
        position: relative;
        left: 100px;
        top: 100px;
      }
      .level-02 {
        height: 100px;
        width: 100px;
        background: aqua;
        position: absolute;
        left: 20px;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="level-01">
      <div class="level-02"></div>
    </div>
  </body>
</html>
