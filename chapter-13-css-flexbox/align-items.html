<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="align-items.css" />
    <title>Align Items Property in Flex</title>
  </head>
  <body>
    <h1>Align Items Property in Flex</h1>
    <h2>align-items: center</h2>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
    <h2>align-items: flex-start</h2>
    <div class="flex-container-fs">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
    <h2>align-items: flex-end</h2>
    <div class="flex-container-fe">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
    <h2>align-items: baseline</h2>
    <div class="flex-container-b">
      <div class="flex-item"><h1>1</h1></div>
      <div class="flex-item"><h6>2</h6></div>
      <div class="flex-item"><h3>3</h3></div>
    </div>
  </body>
</html>
