<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="selectors.css" />
    <title>CSS Selectos</title>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <h2>Pseudo-class Selectors: Anchor Pseudo-classes</h2>
    <a href="http://google.com" target="_blank" rel="noopener noreferrer"
      >Click Me</a
    >
    <h2>Pseudo-classes and HTML Classes</h2>
    <a
      class="my-class"
      href="http://google.com"
      target="_blank"
      rel="noopener noreferrer"
      >Hover Me</a
    >
    <h2>Hover on a Div Element</h2>
    <div class="hover-div">Hover Me</div>
    <h2>Simple Tooltip Hover</h2>
    <div class="simple-class-hover">
      Hover me this DIV element to show the P element.
      <p class="tool-tip">Tada! I'm here!</p>
    </div>
  </body>
</html>
