<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="float-example-2.css" />
    <title>Float Example</title>
  </head>
  <body>
    <h1>Grid of Boxes</h1>
    <p>Boxes side by side using float</p>
    <div class="clearfix">
      <div class="box box1">BOX-1</div>
      <div class="box box2">BOX-2</div>
      <div class="box box3">BOX-3</div>
    </div>
    <footer>
      <p>
        Note: Here, we use the clearfix hack to take care of the layout flow. We
        also use the box-sizing property to make sure that the box doesn't break
        due to extra padding.
      </p>
    </footer>
  </body>
</html>
